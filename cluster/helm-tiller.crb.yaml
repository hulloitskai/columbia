apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding

metadata:
  name: helm-tiller
  labels:
    app: helm

roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin

subjects:
  - kind: ServiceAccount
    name: helm-tiller
    namespace: helm
  - kind: ServiceAccount
    name: helm-tiller
    namespace: kube-system
