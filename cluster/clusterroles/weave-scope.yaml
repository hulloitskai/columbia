apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: weave-scope
  labels:
    app.kubernetes.io/name: weave-scope

rules:
  - apiGroups: ['']
    resources: ['pods']
    verbs:
      - get
      - list
      - watch
      - delete
  - apiGroups: ['']
    resources:
      - pods/log
      - services
      - nodes
      - namespaces
      - persistentvolumes
      - persistentvolumeclaims
    verbs:
      - get
      - list
      - watch
  - apiGroups: ['apps']
    resources:
      - statefulsets
    verbs:
      - get
      - list
      - watch
  - apiGroups: ['batch']
    resources:
      - cronjobs
      - jobs
    verbs:
      - get
      - list
      - watch
  - apiGroups: ['extensions']
    resources:
      - deployments
      - daemonsets
    verbs:
      - get
      - list
      - watch
  - apiGroups: ['extensions']
    resources:
      - deployments/scale
    verbs:
      - get
      - update
  - apiGroups: ['storage.k8s.io']
    resources: ['storageclasses']
    verbs:
      - get
      - list
      - watch
  - apiGroups: ['volumesnapshot.external-storage.k8s.io']
    resources:
      - volumesnapshots
      - volumesnapshotdatas
    verbs:
      - list
      - watch
