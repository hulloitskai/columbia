---

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease

metadata:
  name: traefik
  namespace: default
  labels:
    app: traefik

spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 9.19.2
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: default
      interval: 1m
  valuesFrom:
  - kind: Secret
    name: traefik-release
  values:
    image:
      repository: traefik # {"$imagepolicy": "default:traefik:name"}
      tag: 2.4.8 # {"$imagepolicy": "default:traefik:tag"}
    logs:
      general:
        level: INFO
    ports:
      traefik:
        expose: true
      web:
        hostPort: 80
      websecure:
        hostPort: 443
        tls:
          enabled: true
    pilot:
      enabled: true
    additionalArguments:
    - --certificatesresolvers.letsencrypt.acme.email=dev@stevenxie.me
    - --certificatesresolvers.letsencrypt.acme.storage=/data/acme.json
    - --certificatesresolvers.letsencrypt.acme.tlschallenge
    - --certificatesresolvers.letsencrypt.acme.dnschallenge.provider=cloudflare
    service:
      type: ClusterIP
    nodeSelector:
      node-role.kubernetes.io/ingress: ingress
    resources:
      requests:
        cpu: 100m
        memory: 50Mi
      limits:
        cpu: 300m
        memory: 150Mi

---

apiVersion: bitnami.com/v1alpha1
kind: SealedSecret

metadata:
  name: traefik-release
  namespace: default

spec:
  template:
    metadata:
      name: traefik-release
      namespace: default
  encryptedData:
    values.yaml: 

