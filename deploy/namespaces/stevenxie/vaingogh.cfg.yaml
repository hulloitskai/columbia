---

apiVersion: v1
kind: ConfigMap

metadata:
  name: vaingogh
  namespace: stevenxie
  labels:
    app: vaingogh

data:
  config.yaml: |
    server:
      baseURL: go.stevenxie.me

    watcher:
      checkInterval: 15m

    lister:
      concurrency: 5
      github:
        username: stevenxie

---

apiVersion: bitnami.com/v1alpha1
kind: SealedSecret

metadata:
  name: vaingogh
  namespace: stevenxie
  labels:
    app: vaingogh

spec:
  template:
    metadata:
      name: vaingogh
      namespace: stevenxie
      labels:
        app: vaingogh
  encryptedData:
    GITHUB_TOKEN: 
