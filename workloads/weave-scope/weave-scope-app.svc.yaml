---

apiVersion: v1
kind: Service

metadata:
  name: weave-scope-app
  namespace: weave-scope
  labels:
    app: weave-scope
    weave-cloud-component: scope
    weave-scope-component: app

spec:
  selector:
    app: weave-scope
    weave-cloud-component: scope
    weave-scope-component: app
  ports:
    - name: app
      port: 80
      protocol: TCP
      targetPort: 4040

---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService

metadata:
  name: weave-scope-app
  namespace: weave-scope
  labels:
    app: weave-scope

spec:
  gateways: ["stevenxie-me.istio-system"]
  hosts:
    - status.stevenxie.me
    - columbia.stevenxie.me
  http:
    - route:
        - destination:
            host: weave-scope-app
          headers:
            response:
              set:
                X-Service: weave-scope-app
