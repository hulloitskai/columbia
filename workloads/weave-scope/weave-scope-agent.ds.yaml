---

apiVersion: extensions/v1beta1
kind: DaemonSet

metadata:
  name: weave-scope-agent
  namespace: weave-scope
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.scope-agent: semver:~1
  labels:
    app: weave-scope
    weave-cloud-component: scope
    weave-scope-component: agent

spec:
  minReadySeconds: 5
  selector:
    matchLabels:
      app: weave-scope
      weave-cloud-component: scope
      weave-scope-component: agent
  template:
    metadata:
      labels:
        app: weave-scope
        weave-cloud-component: scope
        weave-scope-component: agent
    spec:
      containers:
      - name: scope-agent
        image: weaveworks/scope:1.11.6
        imagePullPolicy: IfNotPresent
        command: ["/home/weave/scope"]
        args:
        - --mode=probe
        - --probe-only
        - --probe.kubernetes.role=host
        - --probe.docker.bridge=docker0
        - --probe.docker=true
        - --probe.no-controls=true
        - --probe.spy.interval=5s
        - --probe.publish.interval=5s
        - --weave=false
        - weave-scope-app:80
        volumeMounts:
        - name: scope-plugins
          mountPath: /var/run/scope/plugins
        - name: sys-kernel-debug
          mountPath: /sys/kernel/debug
          readOnly: true
        - name: docker-socket
          mountPath: /var/run/docker.sock
          readOnly: true
        securityContext:
          privileged: true
        resources:
          requests:
            cpu: 45m
            memory: 50Mi
          limits:
            cpu: 100m
            memory: 100Mi
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      hostPID: true
      tolerations:
      - effect: NoSchedule
        operator: Exists
      volumes:
      - name: scope-plugins
        hostPath:
          path: /var/run/scope/plugins
      - name: sys-kernel-debug
        hostPath:
          path: /sys/kernel/debug
      - name: docker-socket
        hostPath:
          path: /var/run/docker.sock
  updateStrategy:
    type: RollingUpdate
