---

apiVersion: apps/v1
kind: Deployment

metadata:
  name: activator
  namespace: knative-serving
  labels:
    serving.knative.dev/release: devel
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.activator: regexp:^0\.5\.[0-9]+$ # 0.5.x

spec:
  selector:
    matchLabels:
      app: activator
      role: activator
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: activator
        role: activator
        serving.knative.dev/release: devel
    spec:
      serviceAccountName: controller
      containers:
        - name: activator
          image: gcr.io/knative-releases/github.com/knative/serving/cmd/activator:v0.5.1
          args:
            - -logtostderr=false
            - -stderrthreshold=FATAL
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CONFIG_LOGGING_NAME
              value: config-logging
          ports:
            - name: http1-port
              containerPort: 8080
            - name: h2c-port
              containerPort: 8081
            - name: metrics-port
              containerPort: 9090
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
          resources:
            requests:
              cpu: 10m
              memory: 30Mi
            limits:
              cpu: 50m
              memory: 150Mi
          volumeMounts:
            - mountPath: /etc/config-logging
              name: config-logging
            - mountPath: /etc/config-observability
              name: config-observability
      volumes:
      - name: config-logging
        configMap:
          name: config-logging
      - name: config-observability
        configMap:
          name: config-observability

---

apiVersion: v1
kind: Service

metadata:
  name: activator-service
  namespace: knative-serving
  labels:
    app: activator
    serving.knative.dev/release: devel

spec:
  selector:
    app: activator
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
    - name: http2
      port: 81
      protocol: TCP
      targetPort: 8081
    - name: metrics
      port: 9090
      protocol: TCP
      targetPort: 9090
