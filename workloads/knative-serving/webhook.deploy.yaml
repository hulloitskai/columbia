---

apiVersion: apps/v1
kind: Deployment

metadata:
  name: webhook
  namespace: knative-serving
  labels:
    serving.knative.dev/release: devel
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.autoscaler: regexp:^0\.5\.[0-9]+$ # 0.5.x

spec:
  replicas: 1
  selector:
    matchLabels:
      app: webhook
      role: webhook
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: webhook
        role: webhook
    spec:
      serviceAccountName: controller
      containers:
      - name: webhook
        image: gcr.io/knative-releases/github.com/knative/serving/cmd/webhook:v0.5.1
        env:
          - name: SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: CONFIG_LOGGING_NAME
            value: config-logging
        volumeMounts:
          - name: config-logging
            mountPath: /etc/config-logging
        resources:
          requests:
            cpu: 20m
            memory: 20Mi
          limits:
            cpu: 150m
            memory: 150Mi
      volumes:
        - name: config-logging
          configMap:
            name: config-logging
