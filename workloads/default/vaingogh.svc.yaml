---

apiVersion: v1
kind: Service

metadata:
  name: vaingogh
  namespace: default
  labels:
    app: vaingogh

spec:
  selector:
    app: vaingogh
  ports:
    - name: http
      port: 80
      targetPort: http

---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService

metadata:
  name: vaingogh
  namespace: default
  labels:
    app: vaingogh

spec:
  gateways:
    - primary.istio-system
    - secondary.istio-system
  hosts:
    - go.stevenxie.me
    - go.stevenxie.com
  http:
    - match:
        - authority:
            exact: go.stevenxie.com
      redirect:
        authority: go.stevenxie.me
    - route:
        - destination:
            host: vaingogh
          headers:
            response:
              set:
                X-Service: vaingogh
