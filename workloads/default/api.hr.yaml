---

apiVersion: flux.weave.works/v1beta1
kind: HelmRelease

metadata:
  name: api
  namespace: default
  annotations:
    flux.weave.works/automated: "false"
    flux.weave.works/tag.chart-image: "*"
  labels:
    app.kubernetes.io/name: api

spec:
  releaseName: api
  chart:
    repository: https://charts.stevenxie.me
    name: api
    version: 0.5.0
  valueFileSecrets:
    - name: api-release
  values:
    config:
      mongo:
        db: self
      airtable:
        baseId: appDm0Ts20KbQ0rG0
        moodSource:
          limit: 15
      jobserver:
        redisAddr: redis-master:6379
        fetchMoodsCron: 0 0-59/5 * * * *
    image:
      repository: stevenxie/api
      tag: latest
    deployment:
      strategy: &strategy
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 0

    jobserver:
      enabled: false
      # image:
      #   tag: latest
      # deployment:
      #   strategy: *strategy

    jobserver-ui:
      enabled: false
      # redisAddr: redis://redis-master:6379
      # image:
      #   tag: latest
      # deployment:
      #   strategy: *strategy

---

apiVersion: bitnami.com/v1alpha1
kind: SealedSecret

metadata:
  name: api-release
  namespace: default
  labels:
    app.kubernetes.io/name: api

spec:
  encryptedData:
    values.yaml: 
