---

apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry

metadata:
  name: gh-pages
  namespace: default

spec:
  hosts: ["stevenxie.github.io"]
  location: MESH_EXTERNAL
  ports:
    - name: http
      number: 80
      protocol: HTTP
  resolution: DNS

---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService

metadata:
  name: charts
  namespace: default

spec:
  gateways:
    - primary.istio-system
    - secondary.istio-system
  hosts:
    - charts.stevenxie.me
    - charts.stevenxie.com
  http:
    - match:
        - authority:
            exact: charts.stevenxie.com
      redirect:
        authority: charts.stevenxie.me
    - route:
        - destination:
            host: stevenxie.github.io
