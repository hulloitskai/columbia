---

apiVersion: apps/v1beta1
kind: Deployment

metadata:
  name: api
  namespace: default
  labels:
    app: api
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.apisrv: regexp:^1(\.[0-9]+){2} # 1.x.x...

spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: apisrv
        image: stevenxie/api:1.1.1-8-g83b3bab
        imagePullPolicy: IfNotPresent
        env:
        - name: GOENV
          value: production
        envFrom:
        - secretRef:
            name: api
        ports:
        - name: http
          containerPort: 3000
        volumeMounts:
        - name: config
          mountPath: /etc/api
        readinessProbe: &probe
          httpGet:
            path: /
            port: http
        livenessProbe: *probe
        resources:
          requests:
            cpu: 20m
            memory: 20Mi
          limits:
            cpu: 200m
            memory: 200Mi
      volumes:
      - name: config
        configMap:
          name: api
