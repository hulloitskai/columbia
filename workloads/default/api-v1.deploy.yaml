---

apiVersion: apps/v1beta1
kind: Deployment

metadata:
  name: api-v1
  namespace: default
  labels:
    app: api
    version: v1
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.server: regexp:^1(\.[0-9]+){2} # 1.x.x...

spec:
  selector:
    matchLabels:
      app: api
      version: v1
  template:
    metadata:
      labels:
        app: api
        version: v1
    spec:
      containers:
      - name: server
        image: stevenxie/api:1.3.2-13-geaafec1
        imagePullPolicy: IfNotPresent
        env:
        - name: GOENV
          value: production
        envFrom:
        - secretRef:
            name: api-v1
        ports:
        - name: http
          containerPort: 3000
        volumeMounts:
        - name: config
          mountPath: /etc/api
        readinessProbe: &probe
          httpGet:
            path: /
            port: http
        livenessProbe: *probe
        resources:
          requests:
            cpu: 20m
            memory: 20Mi
          limits:
            cpu: 200m
            memory: 200Mi
      volumes:
      - name: config
        configMap:
          name: api-v1
