---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService

metadata:
  name: kubernetes-dashboard
  namespace: default

spec:
  gateways: ["primary.istio-system"]
  hosts: ["k8s.stevenxie.me"]
  http:
    - route:
        - destination:
            host: kubernetes-dashboard.kube-system.svc.cluster.local
            port:
              number: 80
          headers:
            response:
              set:
                X-Service: dashboard
