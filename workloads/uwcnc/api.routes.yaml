---

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute

metadata:
  name: api
  namespace: uwcnc

spec:
  entryPoints: ["websecure"]
  routes:
    - match: Host(`api.uwcoffeencode.com`)
      kind: Rule
      services:
        - name: barista
          port: 80
      middlewares:
        - name: api-admin
  tls:
    secretName: tls-uwcoffeencode-com

---

apiVersion: traefik.containo.us/v1alpha1
kind: Middleware

metadata:
  name: api-admin
  namespace: uwcnc

spec:
  redirectRegex:
    regex: ^https://api.uwcoffeencode.com/admin/(.*)$
    replacement: https://barista.uwcoffeencode.com/admin/$1
