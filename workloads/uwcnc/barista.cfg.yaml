---

apiVersion: v1
kind: ConfigMap

metadata:
  name: barista
  namespace: uwcnc

data:
  BARISTA_DEBUG: "false"
  BARISTA_HOSTS: localhost,.uwcoffeencode.com
  BARISTA_USE_FORWARDED_HOST: "true"
  BARISTA_DB_NAME: uwcnc_barista
  BARISTA_DB_USER: uwcnc
  BARISTA_DB_HOST: frost-do-user-2931318-0.b.db.ondigitalocean.com
  BARISTA_DB_PORT: "25060"
  BARISTA_DB_SSLMODE: require

