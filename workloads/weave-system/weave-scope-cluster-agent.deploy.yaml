---

apiVersion: apps/v1beta1
kind: Deployment

metadata:
  name: weave-scope-cluster-agent
  namespace: weave-system
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.scope-cluster-agent: semver:~1
  labels:
    app.kubernetes.io/name: weave-scope
    weave-cloud-component: scope
    weave-scope-component: cluster-agent

spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: weave-scope
      weave-cloud-component: scope
      weave-scope-component: cluster-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: weave-scope
        weave-cloud-component: scope
        weave-scope-component: cluster-agent
    spec:
      serviceAccountName: weave-scope
      containers:
        - name: scope-cluster-agent
          image: weaveworks/scope:1.10.2
          imagePullPolicy: IfNotPresent
          command: ["/home/weave/scope"]
          args:
            - --mode=probe
            - --probe-only
            - --probe.kubernetes.role=cluster
            - --probe.no-controls=true
            - --weave=false
            - weave-scope-app:80
          resources:
            requests:
              cpu: 5m
              memory: 35Mi
            limits:
              cpu: 60m
              memory: 110Mi

