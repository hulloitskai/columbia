apiVersion: v1
kind: Service

metadata:
  name: fission-router
  namespace: fission
  annotations:
    getambassador.io/config: |
      apiVersion: ambassador/v1
      kind: Mapping
      name: fission
      service: router.fission
      host: fission.stevenxie.me
      prefix: /
      add_response_headers:
        X-Service: fission-router

spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8888
  selector:
    svc: router
