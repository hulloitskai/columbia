---

apiVersion: apps/v1
kind: StatefulSet

metadata:
  name: ghost
  namespace: wanderfall
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.ghost: regexp:^2(\.[0-9]+){2}-alpine$
  labels:
    app.kubernetes.io/name: ghost

spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ghost
  serviceName: ghost
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ghost
    spec:
      containers:
      - name: ghost
        image: ghost:2.23.3-alpine
        imagePullPolicy: IfNotPresent
        env:
        - name: url
          value: https://wanderfallgames.com
        volumeMounts:
        - name: content
          mountPath: /var/lib/ghost/content
        ports:
        - name: http
          containerPort: 2368
        livenessProbe: &probe
          httpGet:
            path: /
            port: http
            httpHeaders:
            - name: Host
              value: wanderfallgames.com
            - name: X-Forwarded-Proto
              value: https
          initialDelaySeconds: 5
        readinessProbe: *probe
        resources:
          requests:
            cpu: 5m
            memory: 10M
          limits:
            cpu: 250m
            memory: 350Mi
      nodeSelector:
        node-role.kubernetes.io/storage: storage
  volumeClaimTemplates:
  - metadata:
      name: content
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 4Gi
