---

apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate

metadata:
  name: stevenxie-com
  namespace: istio-system

spec:
  secretName: stevenxie-com-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: stevenxie.com
  dnsNames: &names
    - stevenxie.com
    - "*.stevenxie.com"
  acme:
    config:
      - dns01:
          provider: cloudflare
        domains: *names
