---

apiVersion: networking.istio.io/v1alpha3
kind: Gateway

metadata:
  name: rcsandbox-ca
  namespace: istio-system

spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        name: https
        number: 443
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: rcsandbox-ca-tls
      hosts: &hosts
        - rcsandbox.ca
        - "*.rcsandbox.ca"
    - port:
        name: http
        number: 80
        protocol: HTTP
      tls:
        httpsRedirect: true
      hosts: *hosts
