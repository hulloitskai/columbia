---

apiVersion: apps/v1beta1
kind: Deployment

metadata:
  name: weave-scope-cluster-agent
  annotations:
    cloud.weave.works/launcher-info: |-
      {
        "original-request": {
          "url": "/k8s/v1.10/scope.yaml?k8s-",
          "date": "Thu Mar 28 2019 19:49:15 GMT+0000 (UTC)"
        },
        "email-address": "support@weave.works"
      }
  labels:
    app.kubernetes.io/name: weave-scope
    weave-cloud-component: scope
    weave-scope-component: cluster-agent
  namespace: weave

spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: weave-scope
      weave-cloud-component: scope
      weave-scope-component: cluster-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: weave-scope
        weave-cloud-component: scope
        weave-scope-component: cluster-agent
    spec:
      serviceAccountName: weave-scope
      containers:
        - name: scope-cluster-agent
          args:
            - --mode=probe
            - --probe-only
            - --probe.kubernetes.role=cluster
            - --probe.no-controls=true
            - --weave=false
            - weave-scope-app.weave.svc.cluster.local:80
          command:
            - /home/weave/scope
          env: []
          image: 'docker.io/weaveworks/scope:1.10.2'
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
