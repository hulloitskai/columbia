---

apiVersion: serving.knative.dev/v1alpha1
kind: Service

metadata:
  name: hello
  namespace: functions
  labels:
    app.kubernetes.io/name: hello

spec:
  runLatest:
    configuration:
      revisionTemplate:
        metadata:
          labels:
            app.kubernetes.io/name: hello
        spec:
          container:
            image: gcr.io/knative-samples/helloworld-go:latest
            env:
              - name: TARGET
                value: "world"
