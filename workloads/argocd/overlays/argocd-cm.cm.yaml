apiVersion: v1
kind: ConfigMap

metadata:
  name: argocd-cm

data:
  repositories: |
    - url: https://github.com/stevenxie/columbia
    - url: https://github.com/stevenxie/monastery

  helm.repositories: |
    - name: istio
      url: https://storage.googleapis.com/istio-release/releases/1.1.2/charts
    - name: stevenxie
      url: https://raw.githubusercontent.com/stevenxie/helm-charts/master
    - name: rook
      url: https://charts.rook.io/stable
    - name: jetstack
      url: https://charts.jetstack.io

  resource.customizations: |
    admissionregistration.k8s.io/MutatingWebhookConfiguration:
      ignoreDifferences: |
        jsonPointers: ["/webhooks/0/clientConfig/caBundle"]
    # apiregistration.k8s.io/APIService:
    #   ignoreDifferences: |
    #     jsonPointers: ["/webhooks/0/clientConfig/caBundle"]

  resource.exclusions: |
    - apiGroups: ["apiregistration.k8s.io"]
      kinds: ["APIService"]
      clusters: ["*"]
