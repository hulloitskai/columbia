---

kind: Service
apiVersion: v1

metadata:
  name: kubernetes-dashboard
  namespace: kube-system
  labels:
    k8s-app: kubernetes-dashboard

spec:
  selector:
    k8s-app: kubernetes-dashboard
  ports:
    - port: 80
      targetPort: http

---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService

metadata:
  name: kubernetes-dashboard
  namespace: kube-system

spec:
  gateways: ["primary.istio-system"]
  hosts: ["dashboard.stevenxie.me"]
  http:
    - route:
        - destination:
            host: kubernetes-dashboard.kube-system.svc.cluster.local
            port:
              number: 80
          headers:
            response:
              set:
                X-Service: dashboard
