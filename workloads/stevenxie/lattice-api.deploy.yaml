---

apiVersion: apps/v1
kind: Deployment

metadata:
  name: lattice-api
  namespace: stevenxie
  labels:
    app: lattice
    component: api
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/server: regexp:^main-.*$ # main-...

spec:
  selector:
    matchLabels:
      app: lattice
      component: api
  template:
    metadata:
      labels:
        app: lattice
        component: api
    spec:
      containers:
      - name: server
        image: stevenxie/lattice-api:main-ae1815d
        imagePullPolicy: IfNotPresent
        envFrom:
        - secretRef:
            name: lattice-api
        ports:
        - name: http
          containerPort: 3000
        readinessProbe: &probe
          httpGet:
            path: /
            port: http
        livenessProbe: *probe
        resources:
          requests:
            cpu: 10m
            memory: 20Mi
          limits:
            cpu: 150m
            memory: 150Mi
      volumes:
      - name: config
        configMap:
          name: lattice-api
      initContainers:
      - name: migrator
        image: stevenxie/lattice-migrator:main-1c73fa0
        envFrom:
        - secretRef:
            name: lattice-api
