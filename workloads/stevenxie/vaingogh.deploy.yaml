---

apiVersion: apps/v1
kind: Deployment

metadata:
  name: vaingogh
  namespace: stevenxie
  labels:
    app: vaingogh
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/vainoggh: regexp:^1(\.[0-9]+){2} # 1.x.x...

spec:
  selector:
    matchLabels:
      app: vaingogh
  template:
    metadata:
      labels:
        app: vaingogh
    spec:
      containers:
      - name: vaingogh
        image: stevenxie/vaingogh:1.0.1-3-g5baf7a0
        imagePullPolicy: IfNotPresent
        env:
        - name: GOENV
          value: production
        envFrom:
        - secretRef:
            name: vaingogh
        ports:
        - name: http
          containerPort: 3000
        volumeMounts:
        - name: config
          mountPath: /etc/vaingogh
        readinessProbe: &probe
          httpGet:
            path: /
            port: 3000
        livenessProbe: *probe
        resources:
          requests:
            cpu: 5m
            memory: 15Mi
          limits:
            cpu: 25m
            memory: 50Mi
      volumes:
      - name: config
        configMap:
          name: vaingogh
